<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 1rem;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    img {
      width: 100%;
      max-width: 700px;
      height: auto;
      border-radius: 10px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.1em;
      border: none;
      background-color: #fff;
      color: #ff69b4;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      button {
        width: 100%;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Money.jpg" alt="Birthday Card Image" />
    
    <a href="https://wa.me/1234567890" target="_blank">
      <button>We love you. Send a message to Ivana to get your money.</button>
    </a>
  </div>
</body>
</html>
